<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<title>Recupere Alimentos - Doação</title>
</head>
<body>

<header>
    <h2>Recupere Alimentos</h2>
    <nav>
    <a href="index.html">Início</a>
    <a href="doar.html">Doar</a>
    <a href="receber.html">Receber</a>
    <a href="contatos.html">Contato</a>
    </nav>
</header>

<section class="hero">
    <h1>Formulário Para Recebimento de Alimentos</h1>
    <p>Preencha os dados abaixo para receber alimentos</p>
</section>

<section class="section">
    <form name="receberform" method="post" action="receber_gravar.jsp">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone">

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco">

    <label for="salario">Salario (R$):</label>
    <input type="text" id="salario" name="salario" placeholder="R$ 0,00">

    <label for="observacao">Observações:</label>
    <textarea id="observacao" name="observacao" rows="4"></textarea>

    <button type="submit">Enviar Doação</button>
    </form>
</section>

<footer>
    <p>© 2025 Recupere Alimentos</p>
</footer>

</body>
</html>

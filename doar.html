<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles_doar.css">
<title>Recupere Alimentos - Doação</title>
</head>
<body>

<header>
    <h2>Recupere Alimentos</h2>
    <nav>
    <a href="index.html">Início</a>
    <a href="doar.html">Doar</a>
    <a href="receber.html">Receber</a>
    <a href="contatos.html">Contato</a>
    </nav>
</header>

<section class="hero">
    <h1>Formulário de Doação</h1>
    <p>Preencha os dados abaixo para doar alimentos</p>
</section>

<section class="section">
    <form name="doarform" method="post" action="doar_gravar.jsp">
    <label for="nome">Nome do Doador</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone</label>
    <input type="text" id="telefone" name="telefone">

    <label for="tipo">Tipo de Alimento</label>
    <input type="text" id="tipo" name="tipo" required>

    <label for="quantidade">Quantidade</label>
    <input type="text" id="quantidade" name="quantidade" required>

    <label for="validade">Data de Validade</label>
    <input type="date" id="validade" name="validade">

    <label for="mensagem">Observações</label>
    <textarea id="mensagem" name="mensagem" rows="4"></textarea>

    <button type="submit">Enviar Doação</button>
    </form>
</section>

<footer>
    <p>© 2025 Recupere Alimentos</p>
</footer>

</body>
</html>
